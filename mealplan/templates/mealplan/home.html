<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-16">Meal Plan</h1>
<div class="relative overflow-x-auto mt-10">
    <table class="w-full text-sm text-left rtl:text-right text-gray-400">
        <thead class="text-white text-xs text-center uppercase">
            <tr class="border-b border-gray-500">
                <th scope="col" class="w-36 pb-7">

                </th>
                <th scope="col" class="w-36 pb-7">
                    Monday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Tuesday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Wednesday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Thursday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Friday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Saturday
                </th>
                <th scope="col" class="w-36 pb-7">
                    Sunday
                </th>
            </tr>
        </thead>

        <tbody>
            {% component "cell" text="Breakfast" %}
            {% component "cell" text="Lunch" %}
            {% component "cell" text="Snack" %}
            {% component "cell" text="Dinner" %}
        </tbody>
    </table>
</div>

<!-- Recipes modal -->
<div id="recipe-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative rounded-lg shadow bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-500">
                <h3 class="text-xl font-semibold text-white">
                    Select a recipe
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-recipe-modal-hide="recipe-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <!-- Modal Content -->
            <div id="recipe-modal-content" class="p-4 md:p-5 space-y-4">
                <!-- Recipes list goes here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
